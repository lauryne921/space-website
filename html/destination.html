<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/generic.css">
    <link rel="stylesheet" href="../css/destination.css">
    <title>Destination</title>
</head>
<body>
    <header>
        <img src="../assets/shared/logo.svg" alt="logo" id="logo">
        <div id="header-trait"></div>
        <label for="toggle">
            <img src="../assets/menu-burger.png" alt="menu" class="label-img" />
        </label>
        <input type="checkbox" id="toggle" />
        <nav>
            <ul>
                <li>
                    <a href="../index.html" id="home">
                        <span>00</span>
                        <span>HOME</span>
                    </a>
                </li>
                <li>
                    <a href="./destination.html" id="destination">
                        <span>01</span>
                        <span>DESTINATION</span>
                    </a>
                </li>
                <li>
                    <a href="./crew.html" id="crew">
                        <span>02</span>
                        <span>CREW</span>
                    </a>
                </li>
                <li>
                    <a href="./technology.html" id="technology">
                        <span>03</span>
                        <span>TECHNOLOGY</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>
            <span class="number">01</span>
            <span>PICK YOUR DESTINATION</span>
        </h1>
        <div class="planet-names-container">
            <button id="moon-select">MOON</button>
            <button id="mars-select">MARS</button>
            <button id="europa-select">EUROPA</button>
            <button id="titan-select">TITAN</button>
        </div>
        <div id="container">

        </div>
        <template id="moon">
            <div id="planet">
                <img src="../assets/destination/image-moon.png" alt="moon" class="planet-image">
            </div>
            <div class="text">
                <h2>MOON</h2>
                <p>See our planet as you’ve never seen it before. A perfect relaxing trip away to help regain perspective and come back refreshed. While you’re there, take in some history by visiting the Luna 2 and Apollo 11 landing sites.</p>
                <div class="trait"></div>
                <div class="planet-information">
                    <div class="distance">
                        <p>Avg. distance</p>
                        <p class="information-text">384,400 km</p>
                    </div>
                    <div class="travel-time">
                        <p>Est. travel time</p>
                        <p class="information-text">3 days</p>
                    </div>
                </div>
            </div>
        </template>
        <template id="mars">
            <div id="planet">
                <img src="../assets/destination/image-mars.png" alt="mars" class="planet-image">
            </div>
            <div class="text">
                <h2>MARS</h2>
                <p>Don’t forget to pack your hiking boots. You’ll need them to tackle Olympus Mons, the tallest planetary mountain in our solar system. It’s two and a half times the size of Everest!</p>
                <div class="trait"></div>
                <div class="planet-information">
                    <div class="distance">
                        <p>Avg. distance</p>
                        <p class="information-text">225 mil. km</p>
                    </div>
                    <div class="travel-time">
                        <p>Est. travel time</p>
                        <p class="information-text">9 months</p>
                    </div>
                </div>
            </div>
        </template>
        <template id="europa">
            <div id="planet">
                <img src="../assets/destination/image-europa.png" alt="europa" class="planet-image">
            </div>
            <div class="text">
                <h2>EUROPA</h2>
                <p>The smallest of the four Galilean moons orbiting Jupiter, Europa is a winter lover’s dream. With an icy surface, it’s perfect for a bit of ice skating, curling, hockey, or simple relaxation in your snug wintery cabin.</p>
                <div class="trait"></div>
                <div class="planet-information">
                    <div class="distance">
                        <p>Avg. distance</p>
                        <p class="information-text">628 mil. km</p>
                    </div>
                    <div class="travel-time">
                        <p>Est. travel time</p>
                        <p class="information-text">3 years</p>
                    </div>
                </div>
            </div>
        </template>
        <template id="titan">
            <div id="planet">
                <img src="../assets/destination/image-titan.png" alt="titan" class="planet-image">
            </div>
            <div class="text">
                <h2>TITAN</h2>
                <p>The only moon known to have a dense atmosphere other than Earth, Titan is a home away from home (just a few hundred degrees colder!). As a bonus, you get striking views of the Rings of Saturn.</p>
                <div class="trait"></div>
                <div class="planet-information">
                    <div class="distance">
                        <p>Avg. distance</p>
                        <p class="information-text">1.6 bil. km</p>
                    </div>
                    <div class="travel-time">
                        <p>Est. travel time</p>
                        <p class="information-text">7 years</p>
                    </div>
                </div>
            </div>
        </template>
    </main>
    <script src="../js/destination.js"></script>
    <script src="../js/generic.js"></script>
</body>
</html>
